<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Validator</title>
</head>
<body>
    <main>
        <div class="main-container">
            <div class="cards">
                <span><img src="./svg/visa.svg" class="card visa inactive"></span>
                <span><img src="./svg/mastercard.svg" class="card mastercard inactive"></span>
                <span><img src="./svg/amex.svg" class="card amex inactive"></span>
                <span><img src="./svg/jcb.svg" class="card jcb inactive"></span>
                <span><img src="./svg/mir.svg" class="card mir inactive"></span>
            </div>
            <form class="inputs">
                <textarea class="card-number" placeholder="Введите номер карты"></textarea>
                <button class="check" type="submit">Проверить</button>
            </form>
        </div>
    </main>
</body>
</html>
